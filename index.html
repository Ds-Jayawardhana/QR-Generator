<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrtxt">
        <div id="imgbox">
            <img src="" alt="" id="qrimage">
        </div>
        <button onclick="generateqr()">Generate QR Code</button>
    </div>
   

    <script>
        let imgbox=document.getElementById("imgbox");
        let qrimage=document.getElementById("qrimage");
        let qrtxt=document.getElementById("qrtxt");
        function generateqr(){
            if(qrtxt.value.length>0){
                qrimage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtxt.value;
                imgbox.classList.add("show-img");

            }else{
                qrtxt.classList.add('error');
                setTimeout(()=>{qrtxt.classList.remove('error')},1000);
            }
        }
    </script>
    
</body>
</html>
